<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image-product-desktop.jpg" alt="image-product-desktop" class="desktop-image">
        </div>
        <div class="image-container-mobile">
            <p id="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <span class="discount">
                <h1 id="price">$149.99</h1><p id="cross">$169.99</p>
            </span>
            <button><img src="icon-cart.svg" alt="icon-cart"> Add to Cart </button>
       </div>
    </div>
</body>
</html>
